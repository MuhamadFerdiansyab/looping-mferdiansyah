<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//for
        for(let z = 0; z <= 5; z++) {
            console.log('data ke -',z)
        }
//while
        let x = 1
        while(x <=10) {
            console.log('data x ke -',x)
            x++
        }

//do while
//genap
        let y = 0
        do {
            console.log('data y ke-',y)
            y += 2
        } while (y <= 10)
//ganjil
        let p = 1
        do {
            console.log('data p ke-',p)
            p += 2
        } while (p <= 19)
    </script>
</body>
</html>
